<html>
<head>
    <title>Notcoin 2.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background: #000;
            color: gold;
            text-align: center;
            font-family: Arial;
            margin: 0;
            padding: 20px;
            touch-action: manipulation;
            overflow: hidden;
            height: 100vh;
        }
        #coin {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #B8860B);
            border-radius: 50%;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 0 30px yellow;
            border: 5px solid goldenrod;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: rgba(0,0,0,0.3);
            user-select: none;
            transition: transform 0.1s;
        }
        #counter {
            font-size: 24px;
            margin: 20px 0;
        }
        .upgrades {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .upgrade-btn {
            background: #333;
            color: gold;
            border: 2px solid gold;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>NOTCOIN 2.0</h1>
    <div id="counter">Coins: <span id="coins">0</span></div>
    <div id="coin" onclick="tapCoin()">N2</div>

    <!-- UPGRADES SECTION -->
    <div class="upgrades">
        <button class="upgrade-btn" onclick="buyUpgrade('2x')">2x Multiplier (Cost: 100)</button>
        <button class="upgrade-btn" onclick="buyUpgrade('auto')">Auto-Clicker (Cost: 500)</button>
        <button class="upgrade-btn" onclick="buyUpgrade('4x')">2x Multiplier (Cost: 400)</button>
        <button class="upgrade-btn" onclick="buyUpgrade('8x')">2x Multiplier (Cost: 800)</button>
    </div>

    <script>
        // Game State
        let coins = 0;
        let multiplier = 1;
        let autoClicker = false;
        const coin = document.getElementById("coin");
        const coinsDisplay = document.getElementById("coins");

        // Sound Effects
        const tapSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-coin-win-notification-1992.mp3');
        const buySound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3');

        // Main Tap Function
        function tapCoin() {
            tapSound.play();
            coins += multiplier;
            coinsDisplay.textContent = coins;
            
            // Bounce Effect
            coin.style.transform = "scale(0.9)";
            setTimeout(() => {
                coin.style.transform = "scale(1)";
            }, 100);
        }

        // Upgrades System
        function buyUpgrade(type) {
            if (type === '2x' && coins >= 100) {
                coins -= 100;
                multiplier = 2;
                buySound.play();
                alert("2x Multiplier Activated!");
            } 
            else if (type === 'auto' && coins >= 500) {
                coins -= 500;
                autoClicker = true;
                buySound.play();
                setInterval(tapCoin, 1000); // Auto-click every second
                alert("Auto-Clicker Activated!");
            } 
            else if (type === '4x' && coins >= 400) {
                coins -= 400;
                multiplier = 4;
                buySound.play();
                alert("4x Multiplier Activated!");
            } 
            else if (type === '8x' && coins >= 800) {
                coins -= 800;
                multiplier = 8;
                buySound.play();
                alert("8x Multiplier Activated!");
            } 
            else {
                alert("Not enough coins!");
            }
            coinsDisplay.textContent = coins;
        }

        // Disable Zooming
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
